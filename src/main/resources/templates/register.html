<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>TODO Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-4 offset-md-4">
			<div th:if="${param.success}">
				<div class="alert alert-info">You have been registered
					successfully.</div>
			</div>
			<div class="card">
				<div class="card-header ">
					<h2 class="text-center">Register Panel</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/register}"
						th:object="${user}" class="form-horizontal">
						<div class="form-group mb-3">
							<label class="form-label"><strong>Username *</strong></label> <input
								class="form-control" name="username" id="username"
								placeholder="Enter your username" type="text" />
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"><strong>Password *</strong></label> <input
								class="form-control" name="password" id="password"
								placeholder="Enter your password" type="password" />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3 text-center">
							<button type="submit" class="btn btn-primary ">Register</button>
						</div>
						<div class="form-group mb-3 text-center">
							<span>Already registered? <a th:href="@{/login}">Login
									Here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
